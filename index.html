<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jogo da Forca</title>
</head>
<body>
    <header class="header">
        <a href="#">
            <img src="./assets/imgs/forca-0.png" alt="">
            <h1>Forca</h1>
        </a>
        <button class="header-bars">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <main class="game">
        <form action="" class="game-form" id="gameForm">
            <h2 class="game-form-title">Selecione a categoria:</h2>
            <div class="game-form-category">
                <fieldset class="game-form-category-item">
                    <label for="clubesDeFutebol">Clubes de Futebol</label>
                    <input type="radio" name="game-category" id="clubes-de-futebol">
                </fieldset>
                <fieldset class="game-form-category-item">
                    <label for="jogadoresAtuais">Jogadores Atuais</label>
                    <input type="radio" name="game-category" id="jogadores-atuais">
                </fieldset>
                <fieldset class="game-form-category-item">
                    <label for="jogadoresAposentados">Jogadores Aposentados</label>
                    <input type="radio" name="game-category" id="jogadores-aposentados">
                </fieldset>
                <fieldset class="game-form-category-item">
                    <label for="selecoes">Seleções</label>
                    <input type="radio" name="game-category" id="selecoes">
                </fieldset>
                <fieldset class="game-form-category-item">
                    <label for="tecnicos">Técnicos</label>
                    <input type="radio" name="game-category" id="tecnicos">
                </fieldset>
                <fieldset class="game-form-category-item">
                    <label for="estadios">Estádios</label>
                    <input type="radio" name="game-category" id="estadios">
                </fieldset>
            </div>
            <h2 class="game-form-title">Escolha a dificuldade:</h2>
            <div class="game-form-difficulty">
                <fieldset class="game-form-difficulty-item">
                    <label for="facil">Fácil</label>
                    <input type="radio" name="game-difficulty" id="facil">
                </fieldset>
                <fieldset class="game-form-difficulty-item">
                    <label for="medio">Médio</label>
                    <input type="radio" name="game-difficulty" id="medio">
                </fieldset>
                <fieldset class="game-form-difficulty-item">
                    <label for="dificil">Difícil</label>
                    <input type="radio" name="game-difficulty" id="dificil">
                </fieldset>
            </div>
            <button type="submit" class="game-form-button">Start</button>
        </form>
    </main>
    <footer class="footer">
        <p>Projeto desenvolvido e idealizado por <strong>Dimi Endrix Martins Miranda</strong>, utilizando HTML, CSS(SASS) e JavaScript com foco em manipulação de dados.</p>
    </footer>

    <script type="module" src="./scripts/gameForm.js"></script>
</body>
</html>
